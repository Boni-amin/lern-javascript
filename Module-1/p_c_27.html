<script>

    // Array Assending order a sajano // later (a-b) Akare sjabe 
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.sort();
    // document.write(fruits); // Ans: Apple,Banana,Mango,Orange 





    // ========== Sort numbers in ascending or decending order: =========== 

    // Create an Array ---- Akhane result bul dite pare. "25" is bigger than "100", because "2" is bigger than "1".
    const points = [100, 11, 1, 25, 10, 15];
    points.sort();
    points.sort().reverse(); 
    // document.write(points); // Ans: 25,15,11,100,10,1 



    // Using a Sort Function ===========
    // Sort numbers in ascending order: 
    const points1 = [100, 11, 1, 25, 10, 15];
    points1.sort(function(a, b){
        return a-b;
    });
    // document.write(points1 + "</br>");  // Ans: 1,10,11,15,25,100 



    // Sort numbers in descending order: 
    const points2 = [100, 11, 1, 25, 10, 15];
    points2.sort(function(a, b){
        return b-a;
    });
    // document.write(points2 + "</br>" );  // Ans: 100,25,15,11,10,1
