 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <h4>For Loop Over Array</h4> 

    <!-- For Loop Array er uppor chole -->


    <script>
        var category = ["Computer", "Laptop", "Mobail", "Mouse"]

        var i;
        for ( i = 0; i<category.length; i++ ) {
            // debugger;
            const element = category[i] ;

            document.write( element + "</br>");
            
        }

    </script>

 </body>
 </html>
