    <h4>Array Find And Find Index </h4>

    <!-- Find And Find inex akta methood -->
    <!-- Find kono Array teke condition onojaiye je Element golo pabe, tar modde teke protom je element er sate match korbe take show korbe.  -->
    <!-- find index kono Array teke condition onojaiye je Element golo pabe tar modde teke protom je element er sate match korbe tar index numbar Show korbe  -->



    <script>

        var numAray = [30, 50, 20, 15, 100, 80, 25];
        
        var result = numAray.find(function(item) {
            return item<=25 ;
        })

        // document.write(result);





        var result2 = numAray.findIndex(function(item) {
            return item<=25 ;
        })


        document.write(result2); 

    </script>
