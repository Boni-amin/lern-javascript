<!-- Array Includes And IndexOf -->


<script>
// Includes : Kono akta array er vitor kono element ace kina cheeck kora . result dibe boolian - true or false
// IndexOf : Kono akta array er vitor kono element ace kina cheeck kora and takle tha koto numbar index tha khuje ber kora . na thakle result -1 asbe.

const numbers = [65, 44, 12, 4, 100];
const result = numbers.includes(444);
document.write(result); // Ans: false 


let text = "Hello world, welcome to the universe.";
let resultText = text.includes("world");
document.write(resultText); // Ans: True



// IndexOf : Kono akta array er vitor kono element ace kina cheeck kora and takle tha koto numbar index tha khuje ber kora . na thakle result -1 asbe.
const numbers1 = [65, 44, 12, 4, 100];
const result1 = numbers.indexOf(44);
document.write(result1); // Ans: 1 

let text1 = "Hello world, welcome to the universe.";
let result2 = text.indexOf("e");
document.write(result2); // Ans: 1 


</script>
