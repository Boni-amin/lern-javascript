<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Array Filter</h4>

    <!-- Array Filter akta methood -->
    <!-- Kono akta Array er Vitior, Kono akta condition onojayi kono value/item exit kore ki na seta sohoje khoje ber kora jai -->




    <script>

        var numAray = [30, 50, 20, 15, 100, 80, 25];

        var result = numAray.filter(function(item) {
            return item<=25 ;
        })


        document.write(result);

    </script>

</body>
</html>
