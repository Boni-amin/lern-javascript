<!-- JavaScript Math Object   -->

<script>

// Math.abs() 
// The Math.abs() method returns the absolute value of a number.
// akhane positive and nagative ja kichoi dewya hok na keno return korbe akta songkha .

let a = Math.abs(7.25);   // ans : 7.25 
let b = Math.abs(-7.25);  // ans: 7.25
let c = Math.abs(null);   // ans: 0
let d = Math.abs("Hello"); // ans: NaN
let e = Math.abs(2-3);      // ans: 1 




// Math.ceil() 
// The Math.ceil() method rounds a number rounded UP to the nearest integer.

let aa = Math.ceil(0.60); // ans: 1
let ba = Math.ceil(0.40); // ans: 1 
let ca = Math.ceil(5); // ans: 5 
let da = Math.ceil(5.1); // ans: 6 
let ea = Math.ceil(-5.1); // ans: 5 
let fa = Math.ceil(-5.9); // ans:  5




// Math.floor()  
// The Math.floor() method rounds a number DOWN to the nearest integer. 

let ac = Math.floor(0.60); // ans: 0 
let bc = Math.floor(0.40); // ans: 0
let cc = Math.floor(5); // ans: 5 
let dc = Math.floor(5.1); // ans: 5
let ec = Math.floor(-5.1); // ans: 6
let fc = Math.floor(-5.9);  // ans: 6



// Math.max() 
// The Math.max() method returns the number with the highest value 

let bd = Math.max(0, 150, 30, 20, 38); // ans: 150
let cd = Math.max(-5, 10); // ans: 10 
let dd = Math.max(-5, -10); // ans: -5 



// Math.min() 
// The Math.min() method returns the number with the lowest value. 

let be = Math.min(0, 150, 30, 20, 38); // ans: 0 
let ce = Math.min(-5, 10); // ans: -5
let de = Math.min(-5, -10); // ans: -10



// Math.random()
// The Math.random() method returns a random floating point number between 0 (inclusive) and 1 (exclusive).

let x = Math.random(); 
document.write(x + "</br>")  


// Return a random number between 0 (inclusive) and 10 (exclusive):
let x1 = Math.random() * 10;
document.write(x1 + "</br>") 
document.write(x1 + "</br>") 



// Math.round() 
// The Math.round() method rounds a number to the nearest integer. 

let af = Math.round(2.60); // ans: 3 
let bf = Math.round(2.50); // ans: 3 
let cf = Math.round(2.49); // ans: 2
let df = Math.round(-2.60); // ans: -3
let ef = Math.round(-2.50); // ans: -2
let ff = Math.round(-2.49); // ans: -2 




</script>
