
<script>

    // Reverse : Array er element ke ultano . method overwrites the original array.
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.reverse();
    // document.write(fruits)




    // Push : array er vitor last a new alement add kore 
    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
    fruits1.push("Kiwi", "Lemon");
    // document.write(fruits1);




    // pop : array er vitor last element ke remove kore 
    const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
    fruits2.pop();
    document.write(fruits2);
    

    // shift() : array er vitor first element ke remove kore 





</script>
