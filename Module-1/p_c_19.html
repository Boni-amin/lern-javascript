<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <h4> For In Loop Over Array </h4> 

   <!-- For In Loop Array $ Object er uppor chole -->


   <script>

       var category = ["Computer", "Laptop", "Mobail", "Mouse"]
      
       for ( var item in category ) {
           const element = category[item] ;

           document.write( element + "</br>");
           document.write( item + "</br>"); 
       }

   </script>

</body>
</html>
