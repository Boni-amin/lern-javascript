<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Function Parameter </h4>



    <script>


        function addTwoNumbar(a,b) {

            var c = a + b ;

            document.write(c + "</br>")

        };

        // Function er paramitar hisabe je kono kicho pass kora jai.
        addTwoNumbar(12, 13 );
        addTwoNumbar(10, 5);





        function writeName(name) {
            
            document.write(name + "</br>")

        };

        writeName("BoniAmin")
        writeName("BiJoy")


    </script>

</body>
</html>
