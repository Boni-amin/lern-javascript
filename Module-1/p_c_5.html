<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Arry And object</h4>


    <script>
        // Arry == A kta Variable er man Jokhon Onek golo same data String akare (,) diye take .
        var A = ["Jamal ganj", "Sunam Ganj", "Sylhet"]


        // Object = Akta Variable a Jokhon Onek golo datar Proparty and tar value (,) diye take .
        var B = {
            Name: "Boni amin",
            Age : 25,
            Country : "Bangla Desh"
        }

        document.write(A);
        document.write(B);
        
    </script>

</body>
</html>
