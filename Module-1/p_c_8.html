<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Switch Case</h4>

    <script>

        var marks = 75 ;

        switch (true) {
            
            case (marks >= 80):
                document.write("Your result is 'A+' ")
            break ;

            case (marks <= 80 && marks >= 70 ):
                document.write("Your result is 'A' ")
            break ;

            default:
                document.write("Your result is 'F' ")

        };

        

    </script>
</body>
</html>
